{% extends 'myapp/index.html' %}
{% load static %}
{% block content %}



    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .center {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .center h1 {
        margin-bottom: 30px;
      }

      .txt_field {
        position: relative;
        margin-bottom: 25px;
      }

      .txt_field input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #333333;
        border: none;
        border-bottom: 1px solid #999999;
        outline: none;
        background: transparent;
      }

      .txt_field input::placeholder {
        color: transparent;
      }

      .txt_field span::before {
        content: attr(data-placeholder);
        position: absolute;
        top: 50%;
        left: 0;
        color: #999999;
        transform: translateY(-50%);
        z-index: -1;
        transition: all 0.5s ease;
      }

      .txt_field input:focus + span::before {
        top: -10px;
        color: #007bff;
      }

      .pass {
        margin-top: -10px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #007bff;
        cursor: pointer;
        text-decoration: none;
      }

      .signup_link {
        margin-top: 20px;
        font-size: 14px;
        color: #333333;
      }

      .signup_link a {
        color: #007bff;
        text-decoration: none;
      }

      input[type="submit"] {
        border: none;
        outline: none;
        padding: 10px 20px;
        color: #ffffff;
        font-size: 16px;
        background-color: #007bff;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  

    <div class="row mt-5"></div>
<div class="row mt-5"></div>
<div class="row mt-5"></div>
<div class="row mt-5"></div>
<div class="row mt-5"></div>
<div class="row mt-5"></div>
<div class="row mt-5"></div>
    <div class="center">
      <h1>OTP Login</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="txt_field">
          <input name="phonenumber" type="number" required>
          <span data-placeholder="Phone Number"></span>
        </div>
        {% comment %} <div class="pass">
          <a href="{% url 'send_otp' %}">Resend OTP</a>
        </div> {% endcomment %}
        <input type="submit" value="Submit OTP">
        {% comment %} <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div> {% endcomment %}
      </form>
    </div>
  
<div class="row mt-5"></div>
<div class="row mt-5"></div>
<div class="row mt-5"></div>
<div class="row mt-5"></div>



{% endblock content %}
