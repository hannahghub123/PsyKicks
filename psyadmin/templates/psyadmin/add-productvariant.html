{% extends 'psyadmin/admin-index.html' %}
{% block content %}

<style>
  {% block style %}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-box {
  width: 500px;
  padding: 20px;
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.form-group {
  margin-top: 10px;
}

label {
  font-weight: bold;
}

.error-message {
  color: red;
  font-size: 12px;
}

#dropdown {
  width: 100%;
}

input[type="file"] {
  margin-top: 5px;
}

button[type="submit"] {
  margin-top: 10px;
}
{% endblock style %}

</style>

<div class=" row mt-5"></div>
<div class=" row mt-5"></div>
<div class=" row mt-5"></div>


<div class="container">
  <div class="form-box">
    <form class="p-5" method="POST" action="" enctype="multipart/form-data"> 
      {% csrf_token %}
      <div class="form-group">
        <label for="product-name">Name</label>
        <input value="{{product.name}}" name="name" type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
        <span class="error-message">{{error_message.name}}</span>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <select id="dropdown" name="color" multiple required>
          {% for item in colors %}
            <option value="{{item.name}}">{{item.name}}</option>
          {% endfor %}
        </select>
        <span class="error-message">{{error_message.color}}</span>
      </div>

      <div class="form-group">
        <label for="size">Size</label>
        <select id="dropdown" name="size" multiple required>
          {% for item in sizes %}
            <option value="{{item.name}}">{{item.name}}</option>
          {% endfor %}
        </select>
        <span class="error-message">{{error_message.size}}</span>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="dropdown" name="gender" required>
          {% for item in genders %}
            <option value="{{item.name}}">{{item.name}}</option>
          {% endfor %}
        </select>
        <span class="error-message">{{error_message.gender}}</span>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input value="{{item.price}}" name="price" type="number" class="form-control" id="price" placeholder="Enter price" required>
        <span class="error-message">{{error_message.price}}</span>
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input value="{{item.stock}}" name="stock" type="number" class="form-control" id="stock" placeholder="Enter stock" required>
        <span class="error-message">{{error_message.stock}}</span>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input value="{{item.description}}" name="description" type="text" class="form-control" id="description" placeholder="Description">
        <span class="error-message">{{error_message.description}}</span>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" multiple required>
      </div>

      <button type="submit" class="btna btn-primary mt-4">Add Variant</button>
    </form>
  </div>
</div>

<div class=" row mt-5"></div>
<div class=" row mt-5"></div>
<div class=" row mt-5"></div>


{% endblock content %}
