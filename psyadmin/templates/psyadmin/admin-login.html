<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>PsyAdmin-Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'psyadmin/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    .error-message{
        color:red;
        font-size:16px;
      }
</style>
</head>
<body>
    
    <div class="login-form">
        <div class="text-center">
        <h1>Admin-Login</h1>
        <form action="#" method="POST">
            {% csrf_token %}
            <div>
            <input type="text" name="adminuser" placeholder="Admin name">
            </div>
            <div>
            <input type="password" name="adminpass" placeholder="Password" style="margin-top: 10px;">
            </div>
            <span class="error-message">{{error_message}}</span>
            <div class="text-center "><button type="submit">Login</button></div>
        </div>
        </form>
    </div>

</body>
</html>
